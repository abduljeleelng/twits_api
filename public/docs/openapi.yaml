          schema:
            type: string
      responses:
        409:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'The email must be a valid email address.'
                properties:
                  error:
                    type: string
                    example: 'The email must be a valid email address.'
      tags:
        - 'Auth User management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: animi
                password:
                  type: string
                  description: ''
                  example: quod
              required:
                - email
                - password
      security: []
  /api/auth/forgetPassword:
    post:
      summary: ''
      description: ''
