                properties:
                  error:
                    type: string
                    example: 'The password confirmation does not match.'
      tags:
        - 'Auth User management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resetToken:
                  type: string
                  description: ''
                  example: velit
                password:
                  type: string
                  description: ''
                  example: ut
                password_confirmation:
                  type: string
                  description: ''
                  example: tenetur
              required:
                - resetToken
                - password
                - password_confirmation
      security: []
