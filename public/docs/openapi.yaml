openapi: 3.0.3
info:
  title: 'Twits Application'
  description: 'documentation for the Twits API'
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /api/auth/signup:
    post:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        409:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'The password confirmation does not match.'
                properties:
                  error:
                    type: string
                    example: 'The password confirmation does not match.'
      tags:
        - 'Auth User management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: walker.izabella@example.org
                password:
                  type: string
                  description: 'Must be at least 6 characters.'
                  example: vizihb
                password_confirmation:
                  type: string
                  description: ''
                  example: aliquid
              required:
                - email
                - password
                - password_confirmation
      security: []
  /api/auth/activate:
    post:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: 'wrong activation code or Invalid link'
                properties:
                  error:
                    type: string
                    example: 'wrong activation code or Invalid link'
      tags:
        - 'Auth User management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                activationCode:
                  type: string
                  description: ''
                  example: mollitia
              required:
                - activationCode
      security: []
  /api/auth/signin:
    post:
      summary: ''
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
